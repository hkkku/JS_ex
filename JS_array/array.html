<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer>
      // 배열에 사용할 수 있는 자료형(일반 자료형(숫자, 불리언 등)/객체 자료형(함수 등))
      // 배열에 사용할 수 있는 요소는 모두 자료형이다.
      const numbers = [1, 2, 3, 4, 5];
      console.log(numbers);
      // 배열 요소 갯수 확인
      console.log(numbers.length);
      // 배열 요소 접근
      console.log(numbers[0]);

      for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i]);
      }

      // 배열 요소 추가
      numbers.push(100);
      console.log(numbers);
      // numbers[6] = "200";
      numbers[10] = "200";
      console.log(numbers);

      // 특정 위치에 배열 추가 : array.splice(index, delete, add);
      const strings = ["a", "b", "c", "d", "e"];
      strings.splice(1, 1);
      console.log(strings);
      // index 번째의 delete 만큼 삭제, add 값을 추가
      strings.splice(1, 0, "x");
      console.log(strings);

      // map method : 배열에 있는 모든 요소에 각각 특정 기능을 실행 시키는 메서드
      // let numbersSqrt = numbers.map(function (x) {
      //   return x * x;
      // });
      let numbersSqrt = numbers.map((x) => x * x);
      console.log(numbersSqrt);
      // => 함수의 예

      // 1. 선언적 함수
      // function sumNum(a, b) {
      //   return a + b;
      // }

      // 2. 익명 함수 (기능을 변수에 저장했을 뿐 함수에 이름이 없다.)
      // let sumNum = function (a, b) {
      //   return a + b;
      // };

      // 3. 화살표 함수 : 여러 줄의 정의 코드를 쓸 경우 잘 사용하지 않는다. 간단한 함수에서 사용한다.
      let sumNum = (a, b) => {
        return a + b;
      };
      console.log(sumNum(5, 7));
    </script>
  </head>
  <body></body>
</html>
