<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <script defer>
      const abc = function () {};
      console.log(typeof abc);

      const product = {
        title: "website",
        type: "web project",
        regist: "2021 - 02 - 05",
        client: "samsung",
      };

      console.log(product);
      console.log(product.title);
      console.log(product["title"]);

      const person = {
        name: "게콩",
        go: function (city) {
          return city;
        },
      };

      console.log(person.name + "는 " + person.go("인천") + "으로 갑니다.");
      // 탬플릿 문자열
      console.log(`${person.name} 은 ${person.go("인천")} 으로 갑니다.`);

      // parameter 정리
      function controls(a, b) {
        console.log(a);
        console.log(b);
      }

      controls("div", "tag");

      const param = {
        a: "div",
        b: "tag",
      };

      function controls1(data) {
        //data로 받아서 param을 끌고 들어온다.
        console.log(data.a);
        console.log(data.b);
      }

      controls1(param);
      // param을 선언
    </script>
  </head>
  <body></body>
</html>
